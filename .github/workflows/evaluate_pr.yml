name: 'Build Evaluation Engine'

# This workflow now runs only when 'eval/strategy.py' is changed on the 'chunking' branch
on:
  push:
    branches:
      - chunking
    paths:
      - 'data_prepartion_pipeline/evaluation/strategy.py'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build the Docker image
        run: |
          docker build --tag eval-engine:test ./evaluation
          echo "Docker image from ./evaluation built successfully!"